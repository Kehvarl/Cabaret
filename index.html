<!doctype html>
<!--suppress ALL -->
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Cabaret</title>
  <meta name="description" content="Cabaret Chat Project">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Cabaret">
  <meta property="og:type" content="chat platform">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link type="text/plain" rel="author" href="/humans.txt" />

  <meta name="theme-color" content="#fafafa">

  <link rel='stylesheet' href='style/style.css' type='text/css'/>

  <script>
    function get_posts()
    {
      fetch('api.php/load')
              .then(res => res.json())
              .then((out) => {
                render_posts(out);
              }).catch(err => console.error(err));

      setTimeout(function(){get_posts()}, 2.0*1000);
    }

    async function post_message(post)
    {
      const response = await fetch('api.php/post', {
        method: 'POST',
        mode: 'cors',
        cache: 'no-cache',
        credentials: 'same-origin',
        headers: {
          'Content-Type': 'application/json'
        },
        redirect: 'follow',
        referrerPolicy: 'no-referrer',
        body: JSON.stringify(post)
              });
      return response.json();
    }

    async function clear()
    {
      const response = await fetch('api.php/reset', {
        method: 'POST',
        mode: 'cors',
        cache: 'no-cache',
        credentials: 'same-origin',
        headers: {
          'Content-Type': 'application/json'
        },
        redirect: 'follow',
        referrerPolicy: 'no-referrer'
      });
      return response.json();
    }

    function doClear() {
      clear().then(data => {console.log(data);});
    }

    function doPost()
    {
      var name = document.getElementById("Name").value;
      var message = document.getElementById("Message").value;
      var color = document.getElementById("Color").value;
      var font = document.getElementById("Font").value;
      document.getElementById("Message").value = "";
      post_message({name: name, message: message, color: color, font:font})
              .then(data => {console.log(data);});
      get_posts();
    }

    function render_posts(room_data)
    {
      document.getElementById("posts").innerHTML = "";
      room_data['posts'].forEach((p)=>
      {
        $ret = "<div class='post' style='color: "+p['color']+";";
        if(p['font'])
        {
          $ret += "font-family: "+p['font']+";";
        }
        $ret += "'>";
        $ret += "<span class='name'>"+p['display_name']+"</span> ";
        $ret += "<span class='message'>"+p['message']+"</span> ";
        $ret += "<span class='time'>"+p['date_time']+"</span></div>";
        document.getElementById("posts").innerHTML += $ret;
        document.getElementById("posts").scrollTop = document.getElementById("posts").scrollHeight;
      });
    }
    get_posts();
  </script>
</head>

<body>

  <div id="posts" class="posts">
  </div>

  <div style="height:5em; width: 100%;">
    <input type="color" id="Color" name="Color" value="#00ccdd"/>
    <select id="Font" style="height:32px; padding:4px; margin-top: -2;">
      <optgroup>
        <option>Default</option>
      </optgroup>
      <optgroup style="font-family:arial">
        <option>Arial</option>
      </optgroup>
      <optgroup style="font-family:verdana">
        <option>Veranda</option>
      </optgroup>
      <optgroup style="font-family:Tahoma">
        <option>Tahoma</option>
      </optgroup>
      <optgroup style="font-family:Georgia">
        <option>Georgia</option>
      </optgroup>
      <optgroup style="font-family:'Trebuchet MS'">
        <option>Trebuchet MS</option>
      </optgroup>
      <optgroup style="font-family:Garamond">
        <option>Garamond</option>
      </optgroup>
      <optgroup style="font-family:cursive">
        <option value="cursive">Brush Script MT</option>
      </optgroup>
      <optgroup style="font-family:'Comic Sans MS'">
        <option>Comic Sans MS</option>
      </optgroup>
    </select>
    <input id="Name" type="text" placeholder="Name"/>
    <br>
    <textarea id="Message" placeholder="Message" rows="3" style="width:100%"></textarea>
    <button id="Post" onclick="doPost();" value="Post">Post</button>

  </div>
  <div>

  </div>

</body>
<script>
  document.getElementById("Message")
          .addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
              event.preventDefault();
              document.getElementById("Post").click();
            }
          });
</script>
</html>
